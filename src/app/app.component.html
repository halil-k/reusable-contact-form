<div class="page-wrapper">
  <div class="form-container">
    <app-contact-form
      (formSubmit$)="handleFormSubmission($event)"
      [header]="header"
      [submitText]="'Download'"
      [darkMode]="false"
      [inputsObj]="fieldsObj"
      [buttonTooltip]="'Please fill in your details to proceed'"
      [selectFields]="selectFieldsObj">
      <h1 [style.color]="'white'">Hi There!</h1>
    </app-contact-form>
  </div>
</div>
